<h5>
    Welcome to {{ title }}!
  </h5>
 <div class="body1">
  <div class="card m-3">
    <h5 class="card-header">Login Form</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid':(submitted || f.email.touched)&& f.email.errors }" />
                <div *ngIf="(submitted || f.email.touched)&& f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.password.touched) && f.password.errors }" />
                    <div *ngIf="(submitted || f.password.touched)&& f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 10 characters</div>
                        <div *ngIf="f.password.errors.pattern">
                            password not valid.
                       </div>  
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.confirmPassword.touched)&& f.confirmPassword.errors }" />
                    <div *ngIf="(submitted || f.confirmPassword.touched)&& f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone no</label>
                    <input type="tel" class="form-control" formControlName="contactNumber" id="exampleInputPhone" 
          [ngClass] = "{ 'is-invalid' : (submitted || f.contactNumber.touched) && f.contactNumber.errors}" minlength="10" maxlength="10">
          <div *ngIf="(submitted || f.contactNumber.touched) && f.contactNumber.errors" class="invalid-feedback">
            <div *ngIf="(submitted || f.contactNumber.touched) && f.contactNumber.errors.required">Phone is required</div>
            <div *ngIf="(submitted || f.contactNumber.touched) && (f.contactNumber.errors.minlength || f.contactNumber.errors.maxlength)">Invalid Phone number!</div>
                    </div>
                </div>
           
            <div class="text-center">
                <button class="btn btn-primary mr-1"  type="submit" [disabled]="registerForm.invalid" >Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div></div>
